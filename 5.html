<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let login = prompt("Please enter your login:");

        let message;

        (login.toLowerCase() == "employee") ? message = "Hello" : 
        (login.toLowerCase() == "director") ? message = "Greetings" :
        (login.toLowerCase() == "") ? message = "No login" : message = ''  ;

        alert(message);
    </script>
</body>
</html>
